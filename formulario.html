<section id="contacto" class="pt-2 pb-12 bg-white">
    <h3 class="text-3xl font-bold mb-8 text-center">Contacto</h3>
    <form action="https://formspree.io/f/xyzwjlgz" method="POST" class="max-w-xl mx-auto space-y-4">
      <input 
        type="text" 
        name="name" 
        placeholder="Tu nombre" 
        required 
        class="w-full border px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input 
        type="email" 
        name="email" 
        placeholder="Tu correo electrÃ³nico" 
        required 
        class="w-full border px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <textarea 
        name="message" 
        placeholder="Tu mensaje" 
        rows="5" 
        required 
        class="w-full border px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"

        Enviar
      </button>
    </form>
  </section>
